cache:
  directories:
  - $HOME/.cache/go-build
  - $GOPATH/pkg/mod

language: go
go: 1.17beta1

script:
  - go vet ./...
  - go test -race ./...

jobs:
  include:
    - name: macOS
      os: osx
      osx_image: xcode12.5
      language: go
      go: 1.17beta1
    - name: Windows
      os: windows
      language: go
      go: 1.17beta1
